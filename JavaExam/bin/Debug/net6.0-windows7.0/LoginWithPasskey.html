<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #dddddd;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: rgba(89, 74, 226, 1);
            padding: 10px;
            text-align: center;
            color: white;
        }
        .header img {
            max-width: 200px;
            height: auto;
        }
        .content {
            padding: 20px;
            line-height: 1.6;
        }
        .content h1 {
            color: #333333;
            font-size: 24px;
        }
        .content p {
            color: #666666;
            margin-bottom: 20px;
        }
        .button-container {
            text-align: center;
        }
        .login-button {
            background-color: rgba(89, 74, 226, 1);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .login-button:hover {
            background-color: rgba(63, 52, 169, 1);
        }
        .footer {
            background-color: #333333;
            padding: 10px;
            text-align: center;
            color: white;
            font-size: 12px;
            margin-top: 20px;
            border-radius: 5px;
        }
        .footer a {
            color: #ffffff;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/logo.png" alt="Company Logo">
        </div>
        <div class="content">
            <h1>Login with Passkey</h1>
            <p>Please click the button below to log in using your passkey:</p>
            <div class="button-container">
                <button class="login-button" onclick="getAssertion()">Login with Passkey</button>
            </div>
        </div>
        <div class="footer">
            <p>&copy; 2024 Infinity Atom. All rights reserved.</p>
            <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </div>
    <script src="js/webauthn.js"></script>
</body>
</html>
